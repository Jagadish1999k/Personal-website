<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration</title>
    <link rel="stylesheet" href="assets\css\collaboration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background: #C33764;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #1D2671, #C33764);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #1D2671, #C33764); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
"">
    
<section class=" glass container mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4" style="font-size: 50px; color: #ffd89b;  /* fallback for old browsers */
    color: -webkit-linear-gradient(to right, #19547b, #ffd89b);  /* Chrome 10-25, Safari 5.1-6 */
    color: linear-gradient(to right, #19547b, #ffd89b); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    ">Collaboration With Me</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5" style="font-size: 25px; color: #9CECFB;  /* fallback for old browsers */
    color: -webkit-linear-gradient(to right, #0052D4, #65C7F7, #9CECFB);  /* Chrome 10-25, Safari 5.1-6 */
    color: linear-gradient(to right, #0052D4, #65C7F7, #9CECFB); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    ">Hey There buddy, Do you want to Collaboration With Me ? or Just wanted to Contact With Me Just fill Form Below <br>
    I will Responed ASAP ðŸ˜„.
    </p>

    <div class="container-fluid pt-3 borde shadow-lg p-3 bg-body rounded" style="background: #cb2d3e;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #ef473a, #cb2d3e);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #ef473a, #cb2d3e); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    ">
    <div class="container row">

        
        <div class="col-md-12">
            <form id="contact-form" name="contact-form" action="https://formbold.com/s/3Ly8W" method="POST">

                
                <div class="row">

                    
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="h py-3" style="font-size: 18px; font-weight: bold;">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control shadow p-3 bg-body rounded">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class="h py-3" style="font-size: 18px; font-weight: bold;">Your Email</label>
                            <input type="text" id="email" name="email" class="form-control shadow p-3 bg-body rounded">
                        </div>
                    </div>
                    

                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="h pt-4 pb-3" style="font-size: 18px; font-weight: bold;">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control shadow p-3 bg-body rounded">
                        </div>
                    </div>
                </div>
                

                
                <div class="row">

                    
                    <div class="col-md-12">

                        <div class="md-form">
                            <label for="Message" class="h pt-4 pb-3" style="font-size: 18px; font-weight: bold;">Your Message</label>
                            <textarea type="text" id="message " name="message" rows="2" class="form-control md-textarea shadow mb-4 bg-body rounded"></textarea>
                        </div>

                    </div>
                </div>
                
                <div class="container pt-1" style="text-align: end;">
                <button class="btn btn-primary px-5" type="submit">Send</button>
                </div>

            </form>
        </div>
    </div>
        

</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
